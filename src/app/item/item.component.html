<div class="card">
  <img src="assets/productImg/{{product.picture}}" alt="{{product.name}}" style="height: 164px;">
  <div class="container">
    <h4 class="productTitle"><strong>{{product.name}}</strong></h4> 
    <p>Specifications</p>
    <ul>
      <li>color: {{product.specifications.color}}</li>
      <li>weight: {{product.specifications.weight}}</li>
      <li>storage: {{product.specifications.storage}}</li>
      <li>price: {{product.specifications.price}}</li>
    </ul>
    <button [ngClass]="{'button1': hover===false, 'button2': hover===true}" (mouseenter)="change(true)" (mouseleave)="change(false)" (click)="addCart(product.id,1)">Add to Cart</button>
  </div>
</div>
